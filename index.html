<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>ARtHunt ‚Äì Demo</title>

    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <style>
    :root {
      color-scheme: dark;
      --bg: #020617;
      --bg-elevated: #020617;
      --card: #020617;
      --card-soft: #020617;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.12);
      --accent-soft2: rgba(34, 197, 94, 0.06);
      --border-subtle: #1e293b;
      --text: #e5e7eb;
      --text-muted: #9ca3af;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      overscroll-behavior: none;
    }

    #map {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .top-bar {
      position: fixed;
      top: 0.5rem;
      left: 0.5rem;
      right: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.35rem 0.6rem;
      border-radius: 999px;
      background: radial-gradient(
          circle at top left,
          rgba(34, 197, 94, 0.25),
          transparent 55%
        ),
        rgba(15, 23, 42, 0.92);
      backdrop-filter: blur(14px);
      box-shadow: 0 18px 60px rgba(15, 23, 42, 0.75);
      border: 1px solid rgba(148, 163, 184, 0.18);
      z-index: 5;
      gap: 0.6rem;
    }

    .top-bar-title {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .top-bar-title span:first-child {
      font-weight: 600;
      letter-spacing: 0.03em;
      font-size: 0.9rem;
    }

    .top-bar-title span:last-child {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .top-bar-controls {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.75rem;
    }

    .switch {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      cursor: pointer;
      user-select: none;
    }
    .switch input {
      appearance: none;
      width: 32px;
      height: 18px;
      border-radius: 999px;
      background: #020617;
      border: 1px solid #1f2937;
      position: relative;
      outline: none;
      transition: all 0.18s ease-out;
    }
    .switch input::before {
      content: "";
      position: absolute;
      top: 1px;
      left: 1px;
      width: 14px;
      height: 14px;
      border-radius: 999px;
      background: #6b7280;
      transition: all 0.18s ease-out;
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.2);
    }
    .switch input:checked {
      background: rgba(34, 197, 94, 0.15);
      border-color: #22c55e;
    }
    .switch input:checked::before {
      transform: translateX(12px);
      background: #22c55e;
      box-shadow: 0 0 0 1px rgba(16, 185, 129, 0.4);
    }

    .switch span {
      color: var(--text-muted);
    }

    .fab {
      position: fixed;
      right: 0.7rem;
      width: 42px;
      height: 42px;
      border-radius: 999px;
      border: none;
      background: radial-gradient(
          circle at top left,
          rgba(34, 197, 94, 0.3),
          transparent 55%
        ),
        rgba(15, 23, 42, 0.97);
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(16px);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      cursor: pointer;
      z-index: 5;
    }
    .fab svg {
      width: 18px;
      height: 18px;
    }

    .fab-main {
      bottom: 4.4rem;
    }
    .fab-center {
      bottom: 1.3rem;
    }

    .drawer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 0.75rem 0.75rem calc(env(safe-area-inset-bottom, 0) + 0.7rem);
      background: linear-gradient(to top, #020617, rgba(15, 23, 42, 0.95));
      backdrop-filter: blur(18px);
      border-top-left-radius: 1.5rem;
      border-top-right-radius: 1.5rem;
      box-shadow: 0 -18px 60px rgba(15, 23, 42, 0.95);
      z-index: 4;
      max-height: 58vh;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      border-top: 1px solid rgba(148, 163, 184, 0.18);
    }

    .drawer-handle {
      align-self: center;
      width: 42px;
      height: 4px;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.4);
      margin-bottom: 0.2rem;
    }

    .drawer-title {
      font-size: 0.85rem;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .drawer-title span:last-child {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .list {
      margin-top: 0.25rem;
      overflow-y: auto;
      padding-right: 0.1rem;
    }

    .card {
      background: radial-gradient(
          circle at top left,
          rgba(34, 197, 94, 0.16),
          transparent 60%
        ),
        #020617;
      border-radius: 1rem;
      padding: 0.7rem 0.75rem 0.7rem;
      border: 1px solid rgba(55, 65, 81, 0.8);
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.9);
      margin-bottom: 0.5rem;
    }

    .card-header {
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    .card-sub {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 0.25rem;
    }

    .card-meta {
      font-size: 0.75rem;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      border-radius: 999px;
      border: 1px solid rgba(75, 85, 99, 0.9);
      background: rgba(15, 23, 42, 0.85);
    }

    .pill.success {
      border-color: rgba(34, 197, 94, 0.8);
      background: rgba(22, 163, 74, 0.12);
      color: #bbf7d0;
    }
    .pill.locked {
      border-color: rgba(248, 250, 252, 0.06);
      background: rgba(15, 23, 42, 0.95);
    }

    .btn {
      border-radius: 999px;
      border: none;
      font-size: 0.8rem;
      padding: 0.55rem 0.9rem;
      cursor: pointer;
      font-weight: 500;
    }
    .btn-primary {
      width: 100%;
      margin-top: 0.45rem;
      background: linear-gradient(
        to right,
        #22c55e,
        #4ade80
      );
      color: #022c22;
      box-shadow: 0 18px 50px rgba(34, 197, 94, 0.6);
    }
    .btn-outline {
      width: 100%;
      margin-top: 0.45rem;
      background: transparent;
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: var(--text);
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: radial-gradient(
          circle at top left,
          rgba(34, 197, 94, 0.25),
          transparent 60%

        rgba(15, 23, 42, 0.96);
      backdrop-filter: blur(18px);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 0.6rem;
      z-index: 10;
    }

    .modal {
      width: 100%;
      max-width: 480px;
      max-height: calc(100vh - 1.2rem);
      background: #020617;
      border-radius: 1.5rem;
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: 0 22px 70px rgba(15, 23, 42, 0.98);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .modal-header {
      padding: 0.8rem 0.95rem 0.3rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 0.75rem;

    }
    .modal-artist {

    }

    .modal-close {

      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(55, 65, 81, 0.9);
      width: 32px;
      height: 32px;
      font-size: 0.78rem;
      cursor: pointer;
      color: var(--text-muted);
    }

    .modal-body {
      padding: 0.2rem 0.95rem 0.85rem;

      gap: 0.55rem;
      min-height: 0;

    .modal-media {
      border-radius: 1rem;
      overflow: hidden;
      max-height: 60vh;
      overflow-y: auto;
      border: 1px solid rgba(30, 64, 175, 0.5);
      background: radial-gradient(
          circle at top left,
          rgba(59, 130, 246, 0.25),
          transparent 60%
        ),
        #020617;
    }
    .modal-media img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }

    .modal-description {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .modal-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.2rem;
    }

    .btn-ghost {
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.95);
      background: rgba(15, 23, 42, 0.95);
      color: var(--text);
      padding: 0.25rem 0.6rem;
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      cursor: pointer;
    }

    .btn-ghost-primary {
      border-color: rgba(34, 197, 94, 0.9);

    }

      gap: 0.2rem;
      max-height: 90px;
      overflow-y: auto;
    }

    .comment-chip {
      border-radius: 999px;
      padding: 0.18rem 0.55rem;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(55, 65, 81, 0.95);
      font-size: 0.75rem;
      color: var(--text-muted);
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .comment-input-row {
      margin-top: 0.35rem;
      display: flex;
      gap: 0.3rem;
    }
    .comment-input-row input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: rgba(15, 23, 42, 0.95);
      color: var(--text);
      padding: 0.4rem 0.7rem;
      font-size: 0.8rem;
      outline: none;
    }
    .comment-input-row button {
      padding-inline: 0.8rem;
      background: linear-gradient(
        to right,
        #22c55e,
        #4ade80
      );
      color: #022c22;
      border-radius: 999px;
      border: none;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
    }

    .comments-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(16px);
      display: none;
      flex-direction: column;
      padding: 0.8rem;
      z-index: 11;
    }

    .comments-card {
      max-width: 480px;
      margin: 0 auto;
      border-radius: 1.25rem;
      border: 1px solid rgba(148, 163, 184, 0.25);
      background: #020617;
      padding: 0.8rem 0.9rem 0.8rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-height: calc(100vh - 1.6rem);
    }

    .comments-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .comments-list {
      margin-top: 0.2rem;
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .comment-full {
      border-radius: 0.85rem;
      background: #020617;
      border: 1px solid rgba(55, 65, 81, 0.9);
      font-size: 0.8rem;
      padding: 0.35rem 0.55rem;
    }

    .comment-full span {
      display: block;
    }

    .comment-full span.meta {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-bottom: 0.1rem;
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: calc(env(safe-area-inset-bottom, 0) + 4.2rem);
      transform: translateX(-50%);
      background: rgba(15, 23, 42, 0.96);
      border-radius: 999px;
      border: 1px solid rgba(34, 197, 94, 0.7);
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
      color: #bbf7d0;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
      z-index: 6;
      display: none;
    }

    @media (min-width: 768px) {
      .drawer {
        max-width: 420px;
        margin: 0 auto;
        left: 0;
        right: 0;
      }
      .top-bar {
        max-width: 420px;
        margin: 0 auto;
        left: 0;
        right: 0;
      }
      .fab-main,
      .fab-center {
        right: calc(50% - 210px + 0.7rem);
      }
      .toast {
        left: 50%;
      }
    }
  </style>
</head>

    // --- Konfiguration ---
    const STORAGE_UNLOCKED = "arthunt_unlocked_v1";
    const STORAGE_LIKES = "arthunt_likes_v1";
    const STORAGE_COMMENTS = "arthunt_comments_v1";
    const STORAGE_AUTOOPEN = "arthunt_autoopen_v1";

    const map = L.map("map", {
      zoomControl: false,
      attributionControl: false,
    });

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {

    }).addTo(map);

    let userMarker = null;

    /** @type {{id:string,title:string,artist:string,lat:number,lon:number,radius:number,image:string,description:string,ar?:any,mediaLink?:string}[]} */
    let artworks = [];
    const markers = new Map();

    let userLocation = null;
    let unlocked = {};
    let likes = {};
    let comments = {};
    let autoOpen = true;

    const listEl = document.getElementById("list");
    const foundSummaryEl = document.getElementById("foundSummary");
    const locationStatusEl = document.getElementById("locationStatus");
    const chkAutoOpen = document.getElementById("chkAutoOpen");
    const btnCenter = document.getElementById("btnCenter");

    const modalBackdrop = document.getElementById("modalBackdrop");
    const modalClose = document.getElementById("modalClose");
    const modalTitle = document.getElementById("modalTitle");
    const modalArtist = document.getElementById("modalArtist");
    const modalImage = document.getElementById("modalImage");
    const modalDescription = document.getElementById("modalDescription");
    const btnLike = document.getElementById("btnLike");
    const likeCountEl = document.getElementById("likeCount");
    const btnShare = document.getElementById("btnShare");
    const btnAllComments = document.getElementById("btnAllComments");
    const btnAr = document.getElementById("btnAr");
    const btnArGeo = document.getElementById("btnArGeo");
    const commentsPreview = document.getElementById("commentsPreview");
    const commentInput = document.getElementById("commentInput");
    const btnSendComment = document.getElementById("btnSendComment");

    const commentsOverlay = document.getElementById("commentsOverlay");
    const commentsOverlayTitle = document.getElementById(
      "commentsOverlayTitle"
    );
    const commentsList = document.getElementById("commentsList");
    const btnCloseComments = document.getElementById("btnCloseComments");

    const toastEl = document.getElementById("toast");

    function showToast(text, ms = 2200) {
      toastEl.textContent = text;
      toastEl.style.display = "block";
      setTimeout(() => {
        toastEl.style.display = "none";
      }, ms);
    }

    function loadStorage() {
      try {
        unlocked = JSON.parse(localStorage.getItem(STORAGE_UNLOCKED)) || {};
      } catch {
        unlocked = {};
      }
      try {
        likes = JSON.parse(localStorage.getItem(STORAGE_LIKES)) || {};
      } catch {
        likes = {};
      }
      try {
        comments = JSON.parse(localStorage.getItem(STORAGE_COMMENTS)) || {};
      } catch {
        comments = {};
      }
      try {
        autoOpen =
          JSON.parse(localStorage.getItem(STORAGE_AUTOOPEN)) !== false;
      } catch {
        autoOpen = true;
      }
      chkAutoOpen.checked = autoOpen;
    }

    function saveUnlocked() {
      localStorage.setItem(STORAGE_UNLOCKED, JSON.stringify(unlocked));
    }
    function saveLikes() {
      localStorage.setItem(STORAGE_LIKES, JSON.stringify(likes));
    }
    function saveComments() {
      localStorage.setItem(STORAGE_COMMENTS, JSON.stringify(comments));
    }
    function saveAutoOpen() {
      localStorage.setItem(STORAGE_AUTOOPEN, JSON.stringify(autoOpen));
    }

    chkAutoOpen.addEventListener("change", () => {
      autoOpen = chkAutoOpen.checked;
      saveAutoOpen();
    });

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = (v) => (v * Math.PI) / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) *
          Math.cos(toRad(lat2)) *
          Math.sin(dLon / 2) *
          Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function formatDistance(m) {
      if (m < 1000) return `${m.toFixed(0)} m`;
      return `${(m / 1000).toFixed(1)} km`;
    }

    async function loadArtworks() {
      try {
        const res = await fetch("artworks.json", { cache: "no-cache" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        artworks = Array.isArray(data) ? data : [];
      } catch (e) {
        console.error("Fehler beim Laden der artworks.json", e);
        artworks = [];
      }
    }

    function initMap() {
      if (artworks.length) {
        const first = artworks[0];
        map.setView([first.lat, first.lon], 14);
      } else {
        map.setView([53.7, 9.98], 14);
      }

      artworks.forEach((a) => {
        const marker = L.circleMarker([a.lat, a.lon], {
          radius: 7,
          color: "#f97316",
          fillColor: "#f97316",
          fillOpacity: 0.9,
          weight: 2,
        }).addTo(map);
        marker.on("click", () => openModal(a));
        markers.set(a.id, marker);
      });
    }

    function updateUserLocation(pos) {
      userLocation = {
        lat: pos.coords.latitude,
        lon: pos.coords.longitude,
        accuracy: pos.coords.accuracy,
      };

      locationStatusEl.textContent = `Standort aktiv ‚Äì ¬± ${Math.round(
        userLocation.accuracy
      )} m`;

      if (!userMarker) {
        userMarker = L.circleMarker(
          [userLocation.lat, userLocation.lon],
          {
            radius: 5,
            color: "#22c55e",
            fillColor: "#22c55e",
            fillOpacity: 0.9,
            weight: 2,
          }
        ).addTo(map);
      } else {
        userMarker.setLatLng([userLocation.lat, userLocation.lon]);
      }

      renderList();
      checkUnlocks();
    }

    function checkUnlocks() {
      if (!userLocation) return;
      artworks.forEach((a) => {
        const d = haversine(
          userLocation.lat,
          userLocation.lon,
          a.lat,
          a.lon
        );
        const wasUnlocked = !!unlocked[a.id];
        if (!wasUnlocked && d <= a.radius) {
          unlocked[a.id] = true;
          saveUnlocked();
          showToast(`‚Äû${a.title}‚Äú freigeschaltet üéâ`);
          renderList();
          if (autoOpen) {
            openModal(a);
          }
        }
      });
    }

    function renderList() {
      if (!artworks.length) {
        listEl.innerHTML =
          '<div class="card"><div class="card-header">Keine Spots gefunden</div><div class="card-sub">Die artworks.json ist leer.</div></div>';
        foundSummaryEl.textContent = "0 Spots";
        return;
      }

      let items = artworks.map((a) => {
        let dist = null;
        if (userLocation) {
          dist = haversine(
            userLocation.lat,
            userLocation.lon,
            a.lat,
            a.lon
          );
        }
        return { art: a, dist };
      });

      items.sort((a, b) => {
        if (a.dist == null && b.dist == null) return 0;
        if (a.dist == null) return 1;
        if (b.dist == null) return -1;
        return a.dist - b.dist;
      });

      const total = items.length;
      const unlockedCount = items.filter(
        (x) => unlocked[x.art.id]
      ).length;
      foundSummaryEl.textContent = `${unlockedCount} / ${total} freigeschaltet`;

      listEl.innerHTML = "";
      for (const { art, dist } of items) {
        const card = document.createElement("div");
        card.className = "card";

        const header = document.createElement("div");
        header.className = "card-header";
        header.textContent = art.title;
        card.appendChild(header);

        const sub = document.createElement("div");
        sub.className = "card-sub";
        sub.textContent = art.artist || "Unbekannt";
        card.appendChild(sub);

        const meta = document.createElement("div");
        meta.className = "card-meta";

        const left = document.createElement("div");
        left.textContent =
          (dist != null ? `Entfernung: ${formatDistance(dist)}` : "") +
          (art.radius
            ? (dist != null ? " ¬∑ " : "") + `Radius: ${art.radius} m`
            : "");
        meta.appendChild(left);

        const pill = document.createElement("div");
        const isUnlocked = !!unlocked[art.id];
        pill.className = "pill " + (isUnlocked ? "success" : "locked");
        pill.textContent = isUnlocked ? "Freigeschaltet" : "Verschlossen";
        meta.appendChild(pill);

        card.appendChild(meta);

        const btn = document.createElement("button");
        btn.className = "btn " + (unlocked[art.id] ? "btn-primary" : "btn-outline");

        if (unlocked[art.id]) {
          btn.textContent = "Ansehen";
          btn.addEventListener("click", () => openModal(art));
        } else {
          btn.textContent = "Vor Ort freischalten";
          btn.addEventListener("click", () => {
            if (!userLocation) {
              showToast("Standort nicht aktiv");
              return;
            }
            const d = haversine(
              userLocation.lat,
              userLocation.lon,
              art.lat,
              art.lon
            );
            if (d <= art.radius) {
              unlocked[art.id] = true;
              saveUnlocked();
              showToast("Freigeschaltet üéâ");
              renderList();
              openModal(art);
            } else {
              alert(
                `Zu weit weg ‚Äì ${formatDistance(
                  d
                )} (ben√∂tigt ‚â§ ${art.radius} m)`
              );
            }
          });
        }

        card.appendChild(btn);
        listEl.appendChild(card);
      }
    }

    function openModal(art) {
      modalTitle.textContent = art.title;
      modalArtist.textContent = art.artist || "";
      modalImage.src = art.image;
      modalDescription.textContent = art.description || "";

      const likeCount = likes[art.id] || 0;
      likeCountEl.textContent = likeCount;
      if (likeCount > 0) {
        btnLike.classList.add("like-active");
      } else {
        btnLike.classList.remove("like-active");
      }

      btnLike.onclick = () => {
        let curr = likes[art.id] || 0;
        curr += 1;
        likes[art.id] = curr;
        saveLikes();
        likeCountEl.textContent = curr;
        btnLike.classList.add("like-active");
      };

      btnShare.onclick = async () => {
        const url = window.location.href.split("#")[0];
        const shareText = `${art.title} ‚Äì ARtHunt Spot`;
        try {
          if (navigator.share) {
            await navigator.share({
              title: shareText,
              text: art.description || "",
              url,
            });
          } else {
            await navigator.clipboard.writeText(url);
            showToast("Link in Zwischenablage kopiert");
          }
        } catch (e) {
          console.log("Share abgebrochen", e);
        }
      };

      const artComments = comments[art.id] || [];
      commentsPreview.innerHTML = "";
      artComments.slice(-3).forEach((c) => {
        const chip = document.createElement("div");
        chip.className = "comment-chip";
        chip.textContent = c.text;
        commentsPreview.appendChild(chip);
      });

      btnAllComments.onclick = () => openCommentsOverlay(art);

      btnAr.style.display = "none";
      btnArGeo.style.display = "none";
      btnAr.onclick = null;
      btnArGeo.onclick = null;

      if (art.ar) {
        const mode = art.ar.mode || "model";

        if (mode === "model" && art.ar.glb) {
          btnAr.style.display = "inline-flex";
          btnAr.onclick = () => {
            const url = new URL("ar_basic.html", window.location.href);
            url.searchParams.set("title", art.title || "");
            url.searchParams.set("subtitle", art.artist || "");
            url.searchParams.set("glb", art.ar.glb || "");
            if (art.ar.usdz) url.searchParams.set("usdz", art.ar.usdz);
            if (art.ar.scale)
              url.searchParams.set("scale", String(art.ar.scale));
            if (typeof art.ar.rot === "number")
              url.searchParams.set("rot", String(art.ar.rot));
            window.location.href = url.toString();
          };
        }

        btnArGeo.style.display = "inline-flex";
        btnArGeo.onclick = () => {
          const url = new URL("geo_ar.html", window.location.href);
          url.searchParams.set("title", art.title || "");
          url.searchParams.set("subtitle", art.artist || "");
          url.searchParams.set("lat", String(art.lat));
          url.searchParams.set("lon", String(art.lon));

          if (mode === "image") {
            url.searchParams.set("mode", "image");
            url.searchParams.set("src", art.ar.src || art.image || "");
            url.searchParams.set(
              "scale",
              art.ar.scale ? String(art.ar.scale) : "4"
            );
          } else {
            url.searchParams.set("mode", "model");
            url.searchParams.set("src", art.ar.glb || "");
            const s = art.ar.scale ? art.ar.scale / 100 : 1;
            url.searchParams.set("scale", String(s));
          }

          window.location.href = url.toString();
        };
      }

      btnSendComment.onclick = () => {
        const text = commentInput.value.trim();
        if (!text) return;
        const arr = comments[art.id] || [];
        arr.push({
          text,
          ts: Date.now(),
        });
        comments[art.id] = arr;
        saveComments();
        commentInput.value = "";
        openModal(art);
      };

      modalBackdrop.style.display = "flex";
    }

    function openCommentsOverlay(art) {
      const arr = comments[art.id] || [];
      commentsOverlayTitle.textContent = `Alle Kommentare zu ‚Äû${art.title}‚Äú`;
      commentsList.innerHTML = "";
      if (!arr.length) {
        const empty = document.createElement("div");
        empty.textContent = "Noch keine Kommentare.";
        empty.style.fontSize = "0.8rem";
        empty.style.color = "#9ca3af";
        commentsList.appendChild(empty);
      } else {
        arr.forEach((c) => {
          const div = document.createElement("div");
          div.className = "comment-full";
          const meta = document.createElement("span");
          meta.className = "meta";
          const date = new Date(c.ts || Date.now());
          meta.textContent = date.toLocaleString();
          const text = document.createElement("span");
          text.textContent = c.text;
          div.appendChild(meta);
          div.appendChild(text);
          commentsList.appendChild(div);
        });
      }
      commentsOverlay.style.display = "flex";
    }

    modalClose.addEventListener("click", () => {
      modalBackdrop.style.display = "none";
    });
    modalBackdrop.addEventListener("click", (e) => {
      if (e.target === modalBackdrop) {
        modalBackdrop.style.display = "none";
      }
    });

    btnCloseComments.addEventListener("click", () => {
      commentsOverlay.style.display = "none";
    });
    commentsOverlay.addEventListener("click", (e) => {
      if (e.target === commentsOverlay) {
        commentsOverlay.style.display = "none";
      }
    });

    btnCenter.addEventListener("click", () => {
      if (userLocation) {
        map.setView([userLocation.lat, userLocation.lon], 16);
      } else if (artworks.length) {
        const a = artworks[0];
        map.setView([a.lat, a.lon], 14);
      }
    });

    document.getElementById("btnMenu").addEventListener("click", () => {
      alert(
        "Weitere Men√ºs wie Creator, Layers, Einstellungen usw. bauen wir in Phase B ein. Aktuell fokussieren wir auf Karte, AR und Kommentare."
      );
    });

    async function init() {
      loadStorage();
      await loadArtworks();
      initMap();
      renderList();

      if ("geolocation" in navigator) {
        navigator.geolocation.watchPosition(
          updateUserLocation,
          (err) => {
            console.warn("Geolocation error", err);
            locationStatusEl.textContent = "Standort nicht verf√ºgbar";
          },
          { enableHighAccuracy: true, maximumAge: 10000, timeout: 15000 }
        );
      } else {
        locationStatusEl.textContent = "Geolocation nicht verf√ºgbar";
      }
    }

    init();
  </script>
</body>
</html>
